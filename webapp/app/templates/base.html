<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}news-suck{% endblock %}</title>
    <!-- For Geist Sans -->
    <link href="https://cdn.jsdelivr.net/npm/geist-font/dist/geist-sans/style.css" rel="stylesheet">
    <!-- For Geist Mono (if you need it) -->
    <link href="https://cdn.jsdelivr.net/npm/geist-font/dist/geist-mono/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
/* Dark Bootstrap Theme */
:root {
    /* Base colors */
    --bs-font-sans-serif: "Geist", "Helvetica Neue", Helvetica, Arial, sans-serif;
    --bs-body-bg: #121212;
    --bs-body-color: #e0e0e0;
    
    /* Primary colors */
    --bs-primary: #7b68ee;
    --bs-primary-rgb: 123, 104, 238;
    --bs-primary-darken: #6a5acd;
    
    /* Secondary colors */
    --bs-secondary: #6c757d;
    --bs-secondary-rgb: 108, 117, 125;
    
    /* Success colors */
    --bs-success: #198754;
    --bs-success-rgb: 25, 135, 84;
    
    /* Danger colors */
    --bs-danger: #dc3545;
    --bs-danger-rgb: 220, 53, 69;
    
    /* Warning colors */
    --bs-warning: #ffc107;
    --bs-warning-rgb: 255, 193, 7;
    
    /* Info colors */
    --bs-info: #0dcaf0;
    --bs-info-rgb: 13, 202, 240;
    
    /* Light and dark colors */
    --bs-light: #2d2d2d;
    --bs-light-rgb: 45, 45, 45;
    --bs-dark: #212121;
    --bs-dark-rgb: 33, 33, 33;
    
    /* Background customization */
    --bs-border-color: #333333;
    --bs-border-width: 1px;
    --bs-border-radius: 0.375rem;
    
    /* Component colors */
    --bs-card-bg: #1e1e1e;
    --bs-modal-bg: #1e1e1e;
    --bs-dropdown-bg: #1e1e1e;
    --bs-dropdown-link-hover-bg: #333333;
    --bs-dropdown-link-active-bg: #7b68ee;
    
    /* Input fields */
    --bs-input-bg: #2d2d2d;
    --bs-input-color: #e0e0e0;
    --bs-input-border-color: #444444;
    --bs-input-focus-border-color: #7b68ee;
    --bs-input-focus-box-shadow: 0 0 0 0.25rem rgba(123, 104, 238, 0.25);
    
    /* Table colors */
    --bs-table-bg: #1e1e1e;
    --bs-table-striped-bg: #252525;
    --bs-table-hover-bg: #2a2a2a;
    --bs-table-border-color: #333333;
}

/* Additional component customizations */
.btn-primary {
    background-color: var(--bs-primary);
    border-color: var(--bs-primary);
}

.btn-primary:hover, .btn-primary:focus {
    background-color: var(--bs-primary-darken);
    border-color: var(--bs-primary-darken);
}

.form-control, .form-select {
    background-color: var(--bs-input-bg);
    color: var(--bs-input-color);
    border-color: var(--bs-input-border-color);
}

.form-control:focus, .form-select:focus {
    background-color: var(--bs-input-bg);
    color: var(--bs-input-color);
    border-color: var(--bs-input-focus-border-color);
    box-shadow: var(--bs-input-focus-box-shadow);
}

.card, .modal-content, .dropdown-menu {
    background-color: var(--bs-card-bg);
    border-color: var(--bs-border-color);
}

.dropdown-item {
    color: var(--bs-body-color);
}

.dropdown-item:hover, .dropdown-item:focus {
    background-color: var(--bs-dropdown-link-hover-bg);
    color: var(--bs-body-color);
}

.dropdown-item.active, .dropdown-item:active {
    background-color: var(--bs-dropdown-link-active-bg);
}

.navbar-dark {
    background-color: var(--bs-dark);
}

.table {
    color: var(--bs-body-color);
    border-color: var(--bs-table-border-color);
}

.table-striped > tbody > tr:nth-of-type(odd) {
    background-color: var(--bs-table-striped-bg);
}

.table-hover > tbody > tr:hover {
    background-color: var(--bs-table-hover-bg);
}

/* Fix for text color in alerts */
.alert {
    color: #212529;
}

.alert-dark {
    color: var(--bs-body-color);
}

/* Scrollbar customization */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: #1e1e1e;
}

::-webkit-scrollbar-thumb {
    background: #444444;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #555555;
}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">news-suck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/urls">URLs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">news-suck &copy; {{ current_year() }}</span>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
