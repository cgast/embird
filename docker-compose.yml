services:

  # Frontend - Vue.js application (production build with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    depends_on:
      - webapp
    environment:
      - API_BACKEND_URL=${API_BACKEND_URL:-http://webapp:8000}
      - API_BACKEND_HOST=${API_BACKEND_HOST:-webapp}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Web frontend and API service
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - sqlite_data:/app/data
    environment:
      - SERVICE_TYPE=webapp
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/newsdb
      - SQLITE_PATH=/app/data/urls.db
      - COHERE_API_KEY=${COHERE_API_KEY}
      - CRAWLER_INTERVAL=3600  # 1 hour in seconds
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Postgres with pgvector extension for vector embeddings
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=newsdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/init-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Crawler service (separated for scalability)
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - sqlite_data:/app/data
    environment:
      - SERVICE_TYPE=crawler
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/newsdb
      - SQLITE_PATH=/app/data/urls.db
      - COHERE_API_KEY=${COHERE_API_KEY}
      - CRAWLER_INTERVAL=3600  # 1 hour in seconds
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Embeddings service (separate service for vector operations)
  embeddings:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SERVICE_TYPE=embeddings
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/newsdb
      - COHERE_API_KEY=${COHERE_API_KEY}
    entrypoint: ["python", "-m", "app.services.embedding_worker"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  sqlite_data:
