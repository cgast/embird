<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}news-suck{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/geist@1.3.1/dist/geist-sans/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="https://umami.subprompt.org/script.js" data-website-id="72150aa4-efc9-4173-a946-cbfeb67be4a9"></script>
    <style>
        /* Monochrome Dark Bootstrap Theme with Yellow Highlights */
        :root {
            /* Base colors */
            --bs-font-sans-serif: "Geist", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --bs-secondary-color: rgba(99, 99, 110, 0.75);
            
            /* Primary colors - dark yellow */
            --bs-primary: #d4b106;
            --bs-primary-rgb: 212, 177, 6;
            --bs-primary-darken: #b39205;
            
            /* Secondary colors - grayscale */
            --bs-secondary: #6c757d;
            --bs-secondary-rgb: 108, 117, 125;
            
            /* Success colors - muted green */
            --bs-success: #5a7052;
            --bs-success-rgb: 90, 112, 82;
            
            /* Danger colors - muted red */
            --bs-danger: #a05252;
            --bs-danger-rgb: 160, 82, 82;
            
            /* Warning colors - yellow */
            --bs-warning: #d4b106;
            --bs-warning-rgb: 212, 177, 6;
            
            /* Info colors - light gray */
            --bs-info: #a0a0a0;
            --bs-info-rgb: 160, 160, 160;
            
            /* Light and dark colors */
            --bs-light: #2d2d2d;
            --bs-light-rgb: 45, 45, 45;
            --bs-dark: #1a1a1a;
            --bs-dark-rgb: 26, 26, 26;
            
            /* Background customization */
            --bs-border-color: #333333;
            --bs-border-width: 1px;
            --bs-border-radius: 0.375rem;
            
            /* Component colors */
            --bs-card-bg: #1e1e1e;
            --bs-modal-bg: #1e1e1e;
            --bs-dropdown-bg: #1e1e1e;
            --bs-dropdown-link-hover-bg: #333333;
            --bs-dropdown-link-active-bg: #d4b106;
            
            /* Input fields */
            --bs-input-bg: #2d2d2d;
            --bs-input-color: #e0e0e0;
            --bs-input-border-color: #444444;
            --bs-input-focus-border-color: #d4b106;
            --bs-input-focus-box-shadow: 0 0 0 0.25rem rgba(212, 177, 6, 0.25);
            
            /* Table colors */
            --bs-table-bg: #1e1e1e;
            --bs-table-striped-bg: #252525;
            --bs-table-hover-bg: #2a2a2a;
            --bs-table-border-color: #333333;
        }

        /* Header colors - dark yellow */
        .bg-primary, .btn-primary {
            background-color: var(--bs-primary) !important;
            border-color: var(--bs-primary) !important;
            color: #000 !important;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--bs-primary-darken) !important;
            border-color: var(--bs-primary-darken) !important;
            color: #000 !important;
        }

        /* Links */
        a {
            color: #d4b106;
            text-decoration: none;
        }

        a:hover {
            color: #b39205;
            text-decoration: underline;
        }

        /* Form controls */
        .form-control, .form-select {
            background-color: var(--bs-input-bg);
            color: var(--bs-input-color);
            border-color: var(--bs-input-border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bs-input-bg);
            color: var(--bs-input-color);
            border-color: var(--bs-input-focus-border-color);
            box-shadow: var(--bs-input-focus-box-shadow);
        }

        /* Cards, modals, dropdowns */
        .card, .modal-content, .dropdown-menu {
            background-color: var(--bs-card-bg);
            border-color: var(--bs-border-color);
        }

        .dropdown-item {
            color: var(--bs-body-color);
        }

        .dropdown-item:hover, .dropdown-item:focus {
            background-color: var(--bs-dropdown-link-hover-bg);
            color: var(--bs-body-color);
        }

        .dropdown-item.active, .dropdown-item:active {
            background-color: var(--bs-dropdown-link-active-bg);
            color: #000;
        }

        /* Navbar */
        .navbar-dark {
            background-color: var(--bs-dark);
        }

        /* Tables */
        .table {
            color: var(--bs-body-color);
            border-color: var(--bs-table-border-color);
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: var(--bs-table-striped-bg);
        }

        .table-hover > tbody > tr:hover {
            background-color: var(--bs-table-hover-bg);
        }

        /* Fix for text color in alerts */
        .alert {
            color: #212529;
        }

        .alert-dark {
            color: var(--bs-body-color);
        }

        /* Custom styling for header sections */
        .latest-news-header, .statistics-header {
            background-color: #d4b106 !important;
            color: #000 !important;
            padding: 10px 15px;
            font-weight: bold;
        }

        /* Button styling */
        .btn-purple {
            background-color: #d4b106;
            border-color: #d4b106;
            color: #000;
        }

        .btn-purple:hover, .btn-purple:focus {
            background-color: #b39205;
            border-color: #b39205;
            color: #000;
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">news-suck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Latest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clusters">Cluster</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/umap">Visual</a>
                    </li>
                    {% if enable_url_management %}
                    <li class="nav-item">
                        <a class="nav-link" href="/urls">Sources</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <span class="text-muted"><a href="https://github.com/cgast/news-suck">news-suck</a></span>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
