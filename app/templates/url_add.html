{% extends "base.html" %}

{% block title %}Add URL - news-suck{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Add URL</h1>
        <p class="lead">Add a new URL for the crawler to monitor.</p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/urls/add">
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" name="url" required 
                       placeholder="https://example.com/feed.xml">
                <div class="form-text">Enter the full URL including http:// or https://</div>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="rss">RSS Feed</option>
                    <option value="html">HTML Page</option>
                </select>
                <div class="form-text">Select the type of content at this URL</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="/urls" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add URL</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
